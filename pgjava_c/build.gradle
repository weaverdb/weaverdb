
plugins {
   id 'java'
   id 'maven-publish'
}

description = 'weaver connector'

jar {
    archiveBaseName = 'weaver'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'com.drewnoakes:metadata-extractor:2.19.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes (
            "Runtime-Version": Runtime.version(),
            "Language-Version": project.java.toolchain.languageVersion
        )
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()

    maxHeapSize = '1G'
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(21)
    }

    testLogging {
        events "passed"
    }
}

task printClasspath {
    doLast {
        configurations.testRuntimeClasspath.each { println it }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.weaverdb'
            version = '1.0'
            artifactId = 'connect'
            from components.java
        }
    }
    repositories {
        maven {
            name = "myrepo"
            url = layout.projectDirectory.dir('repo')
        }
    }
}